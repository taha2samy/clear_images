name: 'CI Pipeline'

on:
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        id: gitleaks
        uses: gacts/gitleaks@v1
        with:
          fail-on-error: false

      - name: Save Gitleaks Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: ${{ steps.gitleaks.outputs.sarif }}

      - name: Upload Gitleaks report as SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ steps.gitleaks.outputs.sarif }}
# ======================================================================================================================
# ======================================================================================================================
  build-and-scan-services:
    name: Build & Scan - ${{ matrix.service }}
    needs: security-audit
    runs-on: ubuntu-latest
    permissions:
      contents: write     
      security-events: write
      packages: read

    strategy:
      fail-fast: false
      matrix:
        service: [nginx, redis, super-nginx, super-redis]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./${{ matrix.service }}/Dockerfile
          output-file: ${{ matrix.service }}-hadolint-report.txt
          no-fail: true

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: false
          load: true
          tags: ${{ matrix.service }}:ci
      - name: Update Summary with Image Size
        run: |
          echo "## Image Size Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **${{ matrix.service }}**: ${{ steps.img_size.outputs.IMAGE_SIZE }}" >> $GITHUB_STEP_SUMMARY



      - name: Generate SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ matrix.service }}:ci
          format: spdx-json
          output-file: ${{ matrix.service }}-sbom.spdx.json
          dependency-snapshot: false
          upload-artifact: false     

      - name: Build and Submit SBOM to Dependency Graph
        run: |
          python3 .github/scripts/submit_sbom_to_github.py \
            ${{ matrix.service }}-sbom.spdx.json \
            ${{ matrix.service }} > snapshot.json
          
          curl -L -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/dependency-graph/snapshots \
            -d @snapshot.json

      - name: Generate JSON Report (Trivy)
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: '${{ matrix.service }}:ci'
          format: 'json'
          output: '${{ matrix.service }}-trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'

      - name: Generate Trivy Summary Report
        run: |
          chmod +x .github/scripts/generate-report.sh
          ./.github/scripts/generate-report.sh ${{ matrix.service }}-trivy-results.json

      - name: Trivy Scan - SARIF
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: '${{ matrix.service }}:ci'
          format: 'sarif'
          output: '${{ matrix.service }}-trivy.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'

      - name: Trivy Scan - HTML
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: '${{ matrix.service }}:ci'
          format: 'template'
          template: '@/contrib/html.tpl'
          output: '${{ matrix.service }}-report.html'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'

      - name: Upload Service Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.service }}
          path: |
            ${{ matrix.service }}-trivy-results.json
            ${{ matrix.service }}-trivy.sarif
            ${{ matrix.service }}-report.html
            ${{ matrix.service }}-sbom.spdx.json
            ${{ matrix.service }}-hadolint-report.txt

      - name: Upload Trivy SARIF to Security Tab
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: '${{ matrix.service }}-trivy.sarif'
          category: trivy-${{ matrix.service }}

      - name: Check for Critical Vulnerabilities
        if: always()
        id: policy_check
        run: |
          if [ ! -f "${{ matrix.service }}-trivy-results.json" ]; then exit 0; fi
          VULN_COUNT=$(jq 'if .Results then ([.Results[] | select(.Vulnerabilities) | .Vulnerabilities[] | select((.Severity == "CRITICAL" or .Severity == "HIGH") and .FixedVersion)] | length) else 0 end' '${{ matrix.service }}-trivy-results.json')
          echo "Found $VULN_COUNT critical/high vulnerabilities with available fixes."
          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "POLICY_VIOLATION=true" >> $GITHUB_ENV
          fi

  collect-merge-submit:
    name: Collect Reports
    needs: [build-and-scan-services, security-audit]
    if: always()
    permissions:
      contents: write 
      actions: write  
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: reports-*
          merge-multiple: true
          path: all-reports

      - name: Download Gitleaks Report
        uses: actions/download-artifact@v4
        with:
          name: gitleaks-report
          path: all-reports

      - name: Upload Final Consolidated Artifact
        uses: actions/upload-artifact@v4
        with:
          name: full-security-reports
          path: all-reports/
          
      - name: Delete Intermediate Artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            reports-*
            gitleaks-report
          failOnError: false

      - name: Create Final Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
              
              # ðŸ³ **Docker Images Size Summary**
              | Service     | Size     |
              |-------------|----------|
            EOF
      - name: Collect Image Sizes
        run: |
            SIZES=$(jq -r '.jobs."build-and-scan-services".steps[] | select(.name=="Get Image Size") | .outputs.IMAGE_SIZE // empty' $GITHUB_EVENT_PATH)
            echo "Collected sizes: $SIZES"
