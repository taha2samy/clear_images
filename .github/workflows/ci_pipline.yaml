name: 'CI Pipeline'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Scan repository for secrets
        uses: gitleaks/gitleaks-action@v2

      - name: Upload Gitleaks report as SARIF
        if: failure()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks-report.sarif

  build-and-scan-services:
    name: Build & Scan - ${{ matrix.service }}
    needs: security-audit
    runs-on: ubuntu-latest
    permissions:
      contents: write       # Required for Dependency Graph submission
      security-events: write # Required for SARIF upload to Security tab
      packages: read

    strategy:
      fail-fast: false
      matrix:
        service: [nginx, redis]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lint Dockerfile for ${{ matrix.service }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./${{ matrix.service }}/Dockerfile
          output-file: ${{ matrix.service }}-hadolint-report.txt
          no-fail: true

      - name: Build ${{ matrix.service }} Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: false
          load: true
          tags: ${{ matrix.service }}:ci

      # ========================================================
      # 1. Generate SBOM using Syft
      # ========================================================
      - name: Generate SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ matrix.service }}:ci
          format: spdx-json # The required format for the dependency submission action
          output-file: ${{ matrix.service }}-sbom.spdx.json

      # ========================================================
      # 2. Upload SBOM to Dependency Graph
      # ========================================================
      - name: Submit SBOM to Dependency Graph
        uses: advanced-security/spdx-dependency-submission-action@v0.4.1
        with:
          sbom-file: ${{ matrix.service }}-sbom.spdx.json

      # ========================================================
      # 3. Scan for Vulnerabilities using Trivy
      # ========================================================
      - name: Trivy Scan - JSON Report
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: '${{ matrix.service }}:ci'
          format: 'json'
          output: '${{ matrix.service }}-trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'

      - name: Trivy Scan - SARIF Report
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: '${{ matrix.service }}:ci'
          format: 'sarif'
          output: '${{ matrix.service }}-trivy.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'

      - name: Trivy Scan - HTML Report
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: '${{ matrix.service }}:ci'
          format: 'template'
          template: '@/contrib/html.tpl'
          output: '${{ matrix.service }}-report.html'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'

      # ========================================================
      # 4. Upload Artifacts & Enforce Policy
      # ========================================================
      - name: Upload All Reports as Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.service }}
          path: |
            ${{ matrix.service }}-trivy-results.json
            ${{ matrix.service }}-trivy.sarif
            ${{ matrix.service }}-report.html
            ${{ matrix.service }}-sbom.spdx.json
            ${{ matrix.service }}-hadolint-report.txt

      - name: Upload Trivy SARIF to Security Tab
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: '${{ matrix.service }}-trivy.sarif'
          category: trivy-${{ matrix.service }}

      - name: Check for Critical Vulnerabilities with available fixes
        if: always()
        id: policy_check
        run: |
          if [ ! -f "${{ matrix.service }}-trivy-results.json" ]; then exit 0; fi
          VULN_COUNT=$(jq 'if .Results then ([.Results[] | select(.Vulnerabilities) | .Vulnerabilities[] | select((.Severity == "CRITICAL" or .Severity == "HIGH") and .FixedVersion)] | length) else 0 end' '${{ matrix.service }}-trivy-results.json')
          echo "Found $VULN_COUNT critical/high vulnerabilities with available fixes."
          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "POLICY_VIOLATION=true" >> $GITHUB_ENV
          fi

      - name: Enforce Security Policy
        if: env.POLICY_VIOLATION == 'true'
        run: |
          echo "Failing pipeline due to Critical/High vulnerabilities with available fixes."
          exit 1