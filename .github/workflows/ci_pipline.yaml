name: 'repo CI Pipeline'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Scan repository for secrets
        uses: gitleaks/gitleaks-action@v2

      - name: Upload Gitleaks report
        if: failure()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks-report.sarif

  build-and-test-services:
    name: Build & Test - ${{ matrix.service }}
    needs: security-audit
    runs-on: ubuntu-latest
    permissions:
      contents: write       # ضروري عشان الـ Dependency Graph
      security-events: write # ضروري عشان Trivy SARIF
      packages: read

    strategy:
      fail-fast: false
      matrix:
        service: [nginx, redis]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lint Dockerfile for ${{ matrix.service }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./${{ matrix.service }}/Dockerfile
          output-file: ${{ matrix.service }}-hadolint-report.txt
          no-fail: true

      - name: Build ${{ matrix.service }} Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: false
          load: true
          tags: ${{ matrix.service }}:ci

      - name: Generate SBOM (Anchore SBOM Action)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ matrix.service }}:ci
          format: spdx-json                        
          output-file: ${{ matrix.service }}-sbom.spdx.json

      - name: Define Correlator for Matrix
        id: matrix_parser
        run: |
            correlator=$(echo '${{ toJSON(matrix) }}' | jq -r 'if . == null then "${{ github.job }}" else "${{ github.job }}(" + ([.[] | tostring] | join(", ")) + ")" end')
            echo "correlator=$correlator" >> $GITHUB_OUTPUT

      - name: Check SBOM Content
        run: |
          echo "--- Displaying contents of ${{ matrix.service }}-sbom.spdx.json ---"
          cat ${{ matrix.service }}-sbom.spdx.json
      
      - name: Submit SBOM to Dependency Graph
        uses: advanced-security/spdx-dependency-submission-action@v0.2.1
        with:
          sbom-file: ${{ matrix.service }}-sbom.spdx.json


      # ========================================================
      # 3. Trivy Security Scanning
      # ========================================================
      - name: Trivy Scan - JSON
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: '${{ matrix.service }}:ci'
          format: 'json'
          output: '${{ matrix.service }}-trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'

      - name: Trivy Scan - SARIF
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: '${{ matrix.service }}:ci'
          format: 'sarif'
          output: '${{ matrix.service }}-trivy.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'

      - name: Trivy Scan - HTML
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: '${{ matrix.service }}:ci'
          format: 'template'
          template: '@/contrib/html.tpl'
          output: '${{ matrix.service }}-report.html'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'

      # ========================================================
      # 4. Upload Artifacts & Policy Check
      # ========================================================
      - name: Upload All Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.service }}
          path: |
            ${{ matrix.service }}-trivy-results.json
            ${{ matrix.service }}-trivy.sarif
            ${{ matrix.service }}-report.html
            ${{ matrix.service }}-sbom.spdx.json
            ${{ matrix.service }}-hadolint-report.txt

      - name: Upload Trivy SARIF to Security Tab
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: '${{ matrix.service }}-trivy.sarif'
          category: trivy-${{ matrix.service }}

      - name: Check for Critical Vulnerabilities
        if: always()
        run: |
          if [ ! -f "${{ matrix.service }}-trivy-results.json" ]; then exit 0; fi
          VULN_COUNT=$(jq 'if .Results then ([.Results[] | select(.Vulnerabilities) | .Vulnerabilities[] | select((.Severity == "CRITICAL" or .Severity == "HIGH") and .FixedVersion)] | length) else 0 end' '${{ matrix.service }}-trivy-results.json')
          echo "Found $VULN_COUNT critical/high vulnerabilities with fixes."
          if [ "$VULN_COUNT" -gt 0 ]; then echo "POLICY_VIOLATION=true" >> $GITHUB_ENV; fi

      - name: Enforce Security Policy
        if: env.POLICY_VIOLATION == 'true'
        run: |
          echo "Blocking pipeline due to Critical/High vulnerabilities."
          exit 1