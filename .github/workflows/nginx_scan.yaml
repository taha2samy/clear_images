name: 'Monorepo CI Pipeline'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Scan repository for secrets
        uses: gitleaks/gitleaks-action@v2
        with:
          report_format: sarif
          report_path: gitleaks-report.sarif

      - name: Upload Gitleaks report
        if: failure()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks-report.sarif

  build-and-test-services:
    name: Build & Test - ${{ matrix.service }}
    needs: security-audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        service: [nginx, redis]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lint Dockerfile for ${{ matrix.service }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./${{ matrix.service }}/Dockerfile
          output-file: ${{ matrix.service }}-hadolint-report.txt
          no-fail: true

      - name: Generate Hadolint Summary Report for ${{ matrix.service }}
        if: always()
        run: |
          chmod +x .github/scripts/generate-hadolint-report.sh
          ./.github/scripts/generate-hadolint-report.sh ${{ matrix.service }}-hadolint-report.txt

      - name: Build ${{ matrix.service }} Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: false
          load: true
          tags: ${{ matrix.service }}:ci

      - name: Run Container Structure Tests for ${{ matrix.service }}
        uses: amardeep2006/container-structure-test-github-action@v1
        with:
          dockerimage: ${{ matrix.service }}:ci
          args: --config ./${{ matrix.service }}/container-tests.yaml
      
      - name: Install Latest Trivy
        uses: aquasecurity/trivy-action@master
        with:
          install-type: 'binary'

      # =================================================================
      # THE ULTIMATE DEBUGGING AND VERIFICATION STEP
      # This step will show us EVERYTHING.
      # =================================================================
      - name: Generate Reports and Verify File Creation
        run: |
          echo "--- Current directory BEFORE running Trivy: $(pwd) ---"
          ls -la
          
          echo "--- Running Trivy for JSON report ---"
          trivy image --format json --output ${{ matrix.service }}-trivy-results.json --severity CRITICAL,HIGH --exit-code 0 --ignore-unfixed ${{ matrix.service }}:ci
          
          echo "--- Current directory AFTER running Trivy for JSON report ---"
          ls -la
          
          # This is the most important check. It will fail the job if the file is missing.
          if [ ! -f "${{ matrix.service }}-trivy-results.json" ]; then
            echo "FATAL ERROR: The JSON report ('${{ matrix.service }}-trivy-results.json') was NOT created. The workflow will stop."
            exit 1
          fi
          
          echo "âœ… JSON report verified. Generating other reports..."
          trivy image --format sarif --output ${{ matrix.service }}-trivy.sarif --severity CRITICAL,HIGH,MEDIUM,LOW ${{ matrix.service }}:ci
          trivy image --format template --template '@/contrib/html.tpl' --output ${{ matrix.service }}-report.html --severity CRITICAL,HIGH,MEDIUM,LOW ${{ matrix.service }}:ci
          trivy image --format spdx-json --output ${{ matrix.service }}-sbom.spdx.json ${{ matrix.service }}:ci
          
          echo "--- Final file list after all reports ---"
          ls -la

      - name: Generate Trivy Summary Report for ${{ matrix.service }}
        if: always()
        run: |
          chmod +x .github/scripts/generate-report.sh
          ./.github/scripts/generate-report.sh ${{ matrix.service }}-trivy-results.json

      - name: Upload Reports for ${{ matrix.service }}
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.service }}
          path: |
            ${{ matrix.service }}-report.html
            ${{ matrix.service }}-sbom.spdx.json
            ${{ matrix.service }}-trivy.sarif
            ${{ matrix.service }}-trivy-results.json

      - name: Upload Trivy SARIF to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: '${{ matrix.service }}-trivy.sarif'

      - name: Check for critical or high vulnerabilities
        if: always()
        run: |
          VULN_COUNT=$(jq 'if .Results then ([.Results[] | select(.Vulnerabilities) | .Vulnerabilities[]] | length) else 0 end' '${{ matrix.service }}-trivy-results.json')
          echo "Found $VULN_COUNT critical/high vulnerabilities with available fixes."
          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "POLICY_VIOLATION=true" >> $GITHUB_ENV
          fi

      - name: Enforce Security Policy
        if: env.POLICY_VIOLATION == 'true'
        run: |
          echo "Failing the job due to detected CRITICAL or HIGH severity vulnerabilities."
          exit 1