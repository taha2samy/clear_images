name: 'Monorepo CI Pipeline'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Scan repository for secrets
        uses: gitleaks/gitleaks-action@v2

      - name: Upload Gitleaks report
        if: failure()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks-report.sarif

  build-and-test-services:
    name: Build & Test - ${{ matrix.service }}
    needs: security-audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        service: [nginx, redis]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: false
          load: true
          tags: ${{ matrix.service }}:ci

      - name: Run Container Structure Tests for ${{ matrix.service }}
        uses: amardeep2006/container-structure-test-github-action@v1
        with:
          dockerimage: ${{ matrix.service }}:ci
          args: --config ./${{ matrix.service }}/container-tests.yaml

      # --- Reporting starts here with a main header ---
      - name: Add Job Summary Header
        run: echo "## ðŸš€ Summary for ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY

      - name: Lint Dockerfile for ${{ matrix.service }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./${{ matrix.service }}/Dockerfile
          output-file: ${{ matrix.service }}-hadolint-report.txt
          no-fail: true

      - name: Generate Hadolint Summary Report
        if: always()
        run: |
          chmod +x .github/scripts/generate-hadolint-report.sh
          ./.github/scripts/generate-hadolint-report.sh ${{ matrix.service }}-hadolint-report.txt ${{ matrix.service }}

      - name: Generate JSON Report for ${{ matrix.service }}
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: '${{ matrix.service }}:ci'
          format: 'json'
          output: '${{ matrix.service }}-trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'

      - name: Generate Trivy Summary Report
        run: |
          chmod +x .github/scripts/generate-report.sh
          ./.github/scripts/generate-report.sh ${{ matrix.service }}-trivy-results.json ${{ matrix.service }}
      
      - name: Generate SARIF, HTML, and SBOM reports
        run: |
          trivy image --format sarif --output ${{ matrix.service }}-trivy.sarif ${{ matrix.service }}:ci
          trivy image --format template --template '@/contrib/html.tpl' --output ${{ matrix.service }}-report.html ${{ matrix.service }}:ci
          trivy image --format spdx-json --output ${{ matrix.service }}-sbom.spdx.json ${{ matrix.service }}:ci

      - name: Upload All Reports as Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.service }}
          path: |
            ${{ matrix.service }}-trivy-results.json
            ${{ matrix.service }}-trivy.sarif
            ${{ matrix.service }}-report.html
            ${{ matrix.service }}-sbom.spdx.json
          if-no-files-found: 'warn'

      - name: Upload Trivy SARIF to GitHub Security Tab
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: '${{ matrix.service }}-trivy.sarif'

      - name: Check for Vulnerabilities (Policy Check)
        if: always()
        run: |
          if [ ! -f "${{ matrix.service }}-trivy-results.json" ]; then exit 0; fi
          VULN_COUNT=$(jq 'if .Results then ([.Results[] | select(.Vulnerabilities) | .Vulnerabilities[] | select((.Severity == "CRITICAL" or .Severity == "HIGH") and .FixedVersion)] | length) else 0 end' '${{ matrix.service }}-trivy-results.json')
          echo "Found $VULN_COUNT critical/high vulnerabilities with available fixes."
          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "POLICY_VIOLATION=true" >> $GITHUB_ENV
          fi

      - name: Enforce Security Policy
        if: env.POLICY_VIOLATION == 'true'
        run: |
          echo "Failing the job due to detected CRITICAL or HIGH severity vulnerabilities with fixes."
          exit 1