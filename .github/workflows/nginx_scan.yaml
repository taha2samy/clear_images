name: 'Monorepo CI Pipeline'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Scan repository for secrets
        uses: gitleaks/gitleaks-action@v2
        with:
          report_format: sarif
          report_path: gitleaks-report.sarif

      - name: Upload Gitleaks report
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: gitleaks-report.sarif

  build-and-test-services:
    name: Build & Test - ${{ matrix.service }}
    needs: security-audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        service: [nginx, redis]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lint Dockerfile for ${{ matrix.service }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./${{ matrix.service }}/Dockerfile

      - name: Build ${{ matrix.service }} Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: false
          load: true
          tags: ${{ matrix.service }}:ci

      - name: Run Container Structure Tests for ${{ matrix.service }}
        uses: addnab/docker-container-structure-test@v4
        with:
          image: ${{ matrix.service }}:ci
          configFile: ./${{ matrix.service }}/container-tests.yaml

      - name: Scan ${{ matrix.service }} for vulnerabilities
        id: trivy_scan
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: '${{ matrix.service }}:ci'
          format: 'json'
          output: '${{ matrix.service }}-trivy-results.json'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true

      - name: Generate SARIF report for ${{ matrix.service }}
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: '${{ matrix.service }}:ci'
          format: 'sarif'
          output: '${{ matrix.service }}-trivy.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Generate HTML report for ${{ matrix.service }}
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: '${{ matrix.service }}:ci'
          format: 'template'
          template: '@/contrib/html.tpl'
          output: '${{ matrix.service }}-report.html'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Generate SBOM for ${{ matrix.service }}
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: '${{ matrix.service }}:ci'
          format: 'spdx-json'
          output: '${{ matrix.service }}-sbom.spdx.json'

      - name: Upload Reports for ${{ matrix.service }}
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.service }}
          path: |
            ${{ matrix.service }}-report.html
            ${{ matrix.service }}-sbom.spdx.json
            ${{ matrix.service }}-trivy.sarif
            ${{ matrix.service }}-trivy-results.json

      - name: Upload Trivy SARIF to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: '${{ matrix.service }}-trivy.sarif'

      - name: Check for critical or high vulnerabilities
        if: always()
        run: |
          VULN_COUNT=$(jq 'if .Results then ([.Results[] | select(.Vulnerabilities) | .Vulnerabilities[]] | length) else 0 end' '${{ matrix.service }}-trivy-results.json')
          echo "Found $VULN_COUNT critical/high vulnerabilities with available fixes."
          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "POLICY_VIOLATION=true" >> $GITHUB_ENV
          fi

      - name: Enforce Security Policy
        if: env.POLICY_VIOLATION == 'true'
        run: |
          echo "Failing the job due to detected CRITICAL or HIGH severity vulnerabilities."
          exit 1