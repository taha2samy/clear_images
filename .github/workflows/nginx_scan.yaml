name: 'Monorepo CI Pipeline'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Scan repository for secrets
        uses: gitleaks/gitleaks-action@v2
        with:
          report_format: sarif
          report_path: gitleaks-report.sarif

      - name: Upload Gitleaks report
        if: failure()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks-report.sarif

  build-and-test-services:
    name: Build & Test - ${{ matrix.service }}
    needs: security-audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        service: [nginx, redis]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: false
          load: true
          tags: ${{ matrix.service }}:ci

      - name: Install Latest Trivy
        uses: aquasecurity/trivy-action@master
        with:
          install-type: 'binary'

      # =================================================================
      # THE FINAL DIAGNOSTIC STEP - THIS WILL REVEAL THE TRUTH
      # =================================================================
      - name: Run Trivy Scan and Force Failure on Error
        run: |
          # This command will cause the entire step to fail if any command exits with a non-zero status
          set -e
          
          echo "--- Verifying Docker image exists ---"
          docker images ${{ matrix.service }}:ci

          echo "--- Running Trivy Scan for ${{ matrix.service }}. This step will FAIL LOUDLY if trivy has any issue. ---"
          
          # We REMOVED --exit-code 0. We WANT trivy to fail if it can't generate the report.
          trivy image --format json --output ${{ matrix.service }}-trivy-results.json --severity CRITICAL,HIGH --ignore-unfixed ${{ matrix.service }}:ci
          
          echo "--- Listing files to confirm creation ---"
          ls -la
          
          echo "âœ… SUCCESS: Trivy JSON report was created successfully."

      - name: Generate other reports (SARIF, HTML, SBOM)
        run: |
          set -e
          trivy image --format sarif --output ${{ matrix.service }}-trivy.sarif --severity CRITICAL,HIGH,MEDIUM,LOW ${{ matrix.service }}:ci
          trivy image --format template --template '@/contrib/html.tpl' --output ${{ matrix.service }}-report.html --severity CRITICAL,HIGH,MEDIUM,LOW ${{ matrix.service }}:ci
          trivy image --format spdx-json --output ${{ matrix.service }}-sbom.spdx.json ${{ matrix.service }}:ci
          
      - name: Generate Trivy Summary Report for ${{ matrix.service }}
        # This will only run if the previous steps succeeded
        run: |
          chmod +x .github/scripts/generate-report.sh
          ./.github/scripts/generate-report.sh ${{ matrix.service }}-trivy-results.json

      - name: Upload Reports for ${{ matrix.service }}
        if: always() # Upload reports even if the job fails later
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.service }}
          path: |
            ${{ matrix.service }}-report.html
            ${{ matrix.service }}-sbom.spdx.json
            ${{ matrix.service }}-trivy.sarif
            ${{ matrix.service }}-trivy-results.json

      - name: Upload Trivy SARIF to GitHub Security Tab
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: '${{ matrix.service }}-trivy.sarif'