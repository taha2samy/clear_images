name: 'Monorepo CI Pipeline'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # FIX: Removed invalid inputs for the gitleaks action
      - name: Scan repository for secrets
        uses: gitleaks/gitleaks-action@v2

      - name: Upload Gitleaks report
        if: failure()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks-report.sarif

  build-and-test-services:
    name: Build & Test - ${{ matrix.service }}
    needs: security-audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        service: [nginx, redis]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: false
          load: true
          tags: ${{ matrix.service }}:ci

      # =================================================================
      # THE UNBREAKABLE LINEAR FLOW USING OFFICIAL ACTIONS
      # Each step MUST succeed for the next one to start.
      # =================================================================

      - name: 1. Generate JSON Report for ${{ matrix.service }}
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: '${{ matrix.service }}:ci'
          format: 'json'
          output: '${{ matrix.service }}-trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'

      - name: 2. Generate Trivy Summary Report for ${{ matrix.service }}
        run: |
          chmod +x .github/scripts/generate-report.sh
          ./.github/scripts/generate-report.sh ${{ matrix.service }}-trivy-results.json

      - name: 3. Generate SARIF Report for ${{ matrix.service }}
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: '${{ matrix.service }}:ci'
          format: 'sarif'
          output: '${{ matrix.service }}-trivy.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'

      - name: 4. Generate HTML Report for ${{ matrix.service }}
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: '${{ matrix.service }}:ci'
          format: 'template'
          template: '@/contrib/html.tpl'
          output: '${{ matrix.service }}-report.html'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'

      - name: 5. Generate SBOM Report for ${{ matrix.service }}
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: '${{ matrix.service }}:ci'
          format: 'spdx-json'
          output: '${{ matrix.service }}-sbom.spdx.json'

      - name: 6. Upload All Reports as Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.service }}
          path: |
            ${{ matrix.service }}-trivy-results.json
            ${{ matrix.service }}-trivy.sarif
            ${{ matrix.service }}-report.html
            ${{ matrix.service }}-sbom.spdx.json
          ignore-missing-files: 'true'

      - name: 7. Upload Trivy SARIF to GitHub Security Tab
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: '${{ matrix.service }}-trivy.sarif'

      - name: 8. Check for Vulnerabilities (Policy Check)
        if: always()
        run: |
          # Check if the JSON file exists before trying to parse it
          if [ ! -f "${{ matrix.service }}-trivy-results.json" ]; then
            echo "Warning: JSON report not found, skipping policy check."
            exit 0
          fi
          VULN_COUNT=$(jq 'if .Results then ([.Results[] | select(.Vulnerabilities) | .Vulnerabilities[] | select((.Severity == "CRITICAL" or .Severity == "HIGH") and .FixedVersion)] | length) else 0 end' '${{ matrix.service }}-trivy-results.json')
          echo "Found $VULN_COUNT critical/high vulnerabilities with available fixes."
          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "POLICY_VIOLATION=true" >> $GITHUB_ENV
          fi

      - name: 9. Enforce Security Policy
        if: env.POLICY_VIOLATION == 'true'
        run: |
          echo "Failing the job due to detected CRITICAL or HIGH severity vulnerabilities with fixes."
          exit 1