name: 'Build, Scan, and Report redis'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-scan-and-report-redis:
    name: Build, Scan, and Report redis
    runs-on: ubuntu-latest
    permissions:
      contents: write        
      security-events: write 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build redis Docker image
        id: build-redis
        uses: docker/build-push-action@v5
        with:
          context: ./redis 
          push: false
          load: true
          tags: redis-distroless-ci:latest

      - name: Run Trivy (JSON Output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'redis-distroless-ci:latest'
          format: 'json' 
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          ignore-unfixed: false 

      - name: Run Trivy (SARIF Output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'redis-distroless-ci:latest'
          format: 'sarif' 
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          ignore-unfixed: false

      # 3. Generate The Fancy Table using your Script
      - name: Generate Job Summary Table
        run: |
          chmod +x .github/scripts/generate-report.sh
          ./.github/scripts/generate-report.sh trivy-results.json

      # 4. SBOM Section
      - name: Create SBOM Directory
        run: mkdir -p sbom-files

      - name: Generate SBOM for redis Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'redis-distroless-ci:latest'
          format: 'spdx-json'
          output: 'sbom-files/redis-sbom.spdx.json'

      - name: Fix PURL Encoding (Replace + with %2B)
        run: |
          sed -i 's/%2B/%252B/g' sbom-files/redis-sbom.spdx.json
          sed -i 's/+/%252B/g' sbom-files/redis-sbom.spdx.json

      - name: Upload SBOM to GitHub Dependency Graph
        uses: advanced-security/spdx-dependency-submission-action@main
        with:
          filePath: sbom-files

      - name: Upload Trivy Scan Results to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'