name: 'Build, Scan, and Report Nginx'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-scan-and-report-nginx:
    name: Build, Scan, and Report Nginx
    runs-on: ubuntu-latest
    permissions:
      contents: write        
      security-events: write 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Nginx Docker image
        id: build-nginx
        uses: docker/build-push-action@v5
        with:
          context: ./nginx 
          push: false
          load: true
          tags: nginx-distroless-ci:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

      - name: Run Trivy (JSON Output)
        uses: aquasecurity/trivy-action@0.22.0 
        with:
          image-ref: 'nginx-distroless-ci:latest'
          format: 'json' 
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          ignore-unfixed: false 

      - name: Run Trivy (SARIF Output for GitHub Security Tab)
        uses: aquasecurity/trivy-action@0.22.0 
        with:
          image-ref: 'nginx-distroless-ci:latest'
          format: 'sarif' 
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          ignore-unfixed: false

      - name: Run Trivy (HTML Dashboard)
        uses: aquasecurity/trivy-action@0.22.0 
        with:
          image-ref: 'nginx-distroless-ci:latest'
          format: 'template'
          template: '@/contrib/html.tpl' 
          output: 'trivy-dashboard.html'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Upload Trivy HTML Dashboard as an Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-dashboard-report
          path: trivy-dashboard.html
          
      - name: Generate Job Summary Table
        run: |
          chmod +x .github/scripts/generate-report.sh
          ./.github/scripts/generate-report.sh trivy-results.json

      - name: Create SBOM Directory
        run: mkdir -p sbom-files

      - name: Generate SBOM for Nginx Image
        uses: aquasecurity/trivy-action@0.22.0 
        with:
          image-ref: 'nginx-distroless-ci:latest'
          format: 'spdx-json'
          output: 'sbom-files/nginx-sbom.spdx.json'

      - name: Fix PURL Encoding (Replace + with %2B)
        run: |
          sed -i 's/%2B/%252B/g' sbom-files/nginx-sbom.spdx.json
          sed -i 's/+/%252B/g' sbom-files/nginx-sbom.spdx.json

      - name: Upload SBOM to GitHub Dependency Graph
        uses: advanced-security/spdx-dependency-submission-action@main
        with:
          filePath: sbom-files

      - name: Upload Trivy Scan Results to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'